    <title>Multi AI TrafficAgent | Autonomous Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#FF6B6B',      // Coral Red from image
                cream: '#FEF9C3',    // Cream/Light Yellow from image
                sky: '#7DD3FC',      // Light Blue from image
                indigo: '#6366F1',   // Purple/Indigo from image
                dark: '#0B0F19',     // Deep background
                panel: '#151B2B',    // Panel background
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
